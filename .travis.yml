language: scala
jdk:
- oraclejdk14
before_install:
- export PATH=${PATH}:./vendor/bundle
- openssl aes-256-cbc -K $encrypted_685c161ef15d_key -iv $encrypted_685c161ef15d_iv -in secring.asc.enc -out secring.asc -d
script:
- scripts/travis-publish.sh
install:
- pip install --user codecov
- rvm use 2.6.0 --install --fuzzy
- gem update --system
- gem install sass
- gem install jekyll -v 3.2.1

jobs:
  include:

    - stage: test
      script: sbt test
    - stage: test
      script: sbt docs/makeMicrosite

    - stage: deploy
      if: (branch = master)
      script:
        - sbt publishSigned sonatypeBundleRelease docs/publishMicrosite

notifications:
  webhooks:
    urls:
      - "${GITTER_WEBHOOK_URL}"
    on_success: change
    on_failure: always
    on_start: false
env:
  global:
  # GITHUB_TOKEN
  - secure: ""
  # SONATYPE_USER
  - secure: ""
  # SONATYPE_PASSWORD
  - secure: ""
  # PGP_PASSPHRASE
  - secure: ""
cache:
  bundler: true
  directories:
  - "$HOME/.m2"
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
  - "$HOME/.coursier"
  - "$HOME/.cache"
