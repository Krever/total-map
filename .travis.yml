language: scala
jdk:
- oraclejdk8
before_install:
- export PATH=${PATH}:./vendor/bundle
script:
- scripts/travis-publish.sh
install:
- pip install --user codecov
- gem install jekyll -v 2.5

jobs:
  include:

    - stage: test
      script: sbt test
    - stage: test
      script: sbt docs/makeMicrosite

    - stage: deploy
      if: (branch = master)
      script:
        - sbt docs/publishMicrosite
        - sbt publishLocal

notifications:
  webhooks:
    urls:
      - "${GITTER_WEBHOOK_URL}"
    on_success: change
    on_failure: always
    on_start: false
env:
  global:
  # GITHUB_TOKEN
  - secure: 
  # SONATYPE_USER
  - secure: 
  # SONATYPE_PASSWORD
  - secure: 
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
  - "$HOME/.coursier"
  - "$HOME/.cache"
